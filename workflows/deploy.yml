name: Deploy Flask App to AKS

on:
  push:
    branches:
      - main   # or "master", whichever branch triggers deployment

env:
  ACR_NAME: rutuacr                 # üëà your ACR name (without .azurecr.io)
  IMAGE_NAME: todoapp               # üëà name of your image in ACR
  AKS_CLUSTER: myakscluster1         # üëà your AKS cluster name
  AKS_RESOURCE_GROUP: myResourceGroup # üëà your AKS resource group
  DEPLOYMENT_NAME: flask-deployment # üëà name of your Kubernetes deployment
  NAMESPACE: default                # or custom namespace if you use one

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1Ô∏è‚É£ Checkout your repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------
      # 2Ô∏è‚É£ Login to Azure
      # ------------------------------
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ------------------------------
      # 3Ô∏è‚É£ Log in to Azure Container Registry
      # ------------------------------
      - name: Log in to ACR
        run: az acr login --name $ACR_NAME

      # ------------------------------
      # 4Ô∏è‚É£ Build and Push Docker Image
      # ------------------------------
      - name: Build and Push image to ACR
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG .
          docker push $ACR_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      # ------------------------------
      # 5Ô∏è‚É£ Set up kubectl context for AKS
      # ------------------------------
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER }}

      # ------------------------------
      # 6Ô∏è‚É£ Deploy to AKS
      # ------------------------------
      - name: Deploy new image to AKS
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            flask-cont=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            -n $NAMESPACE
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} -n $NAMESPACE
